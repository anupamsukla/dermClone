<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="cart-container">
        <div class="cart-checkout-section">
            <p style="font-size: 1.4em;">Your Cart</p>
            <button class="checkout-button">
                <img src="https://i.postimg.cc/dV2Hbn7C/lock-icon-final.png" alt="lock icon" class="lock-icon">
                <p>CHECKOUT SECURELY NOW</p>
            </button>
        </div>
        <table id="cart-table">
            <thead class="cart-table-head">
                <tr>
                    <th class="head-item">Items</th>
                    <th class="head-price">Price</th>
                    <th class="head-quantity">Quantity</th>
                    <th class="head-subtotal">Subtoal</th>
                    <th class="head-remove">Remove</th>
                </tr>
            </thead>
            <tbody class="cart-table-body">
                <tr>
                    <td class="body-item" style="text-align: left;">
                        <div class="body-item-container">
                            <img src="https://s1.thcdn.com//productimg/70/70/12642437-1384891471591053.jpg" alt="image">
                            <p> Christophe Robin Cleansing Purifying Scrub with Sea Salt 75ml</p>
                        </div>
                    </td>
                    <td class="body-price">2</td>
                    <td class="body-quantity">
                        <div class="body-quantity-container">
                            <button class="decrement-item">-</button>
                            <div class="disply-item-quantity">1</div>
                            <button class="increment-item">+</button>
                        </div>
                    </td>
                    <td class="body-subtotal">4</td>
                    <td class="body-remove">
                        <button class="remove-item-cart">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
