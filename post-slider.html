<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous"/>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>

<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://static.thcdn.com/images/xlarge/webp/widgets/208-us/31/HomepageBannerWeek3-4-061731.jpg"
                    class="d-block w-100 item-one" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://static.thcdn.com/images/xlarge/webp/widgets/208-us/59/HomepageBannerEdit-084959.jpg"
                    class="d-block w-100 item-two" alt="...">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    <div class="owl-carousel owl-theme">
        <div class="item">
            <div class="silder-item-container">
                <img class="slider-item-image" src="https://static.thcdn.com/images/small/webp//productimg/original/11289609-8744892770898772.jpg" alt="">
                <p class="m-nameslider-ite">SkinCeuticals C E Ferulic (1 fl. oz.)</p>
                <p class="slider-item-reviews">★★★★☆ 4101</p>
                <p class="slider-item-price">$166.00</p>
                <button class="slider-buy-button">QUICK BUY</button>
            </div>
        </div>
        <div class="item">
            <div class="silder-item-container">
                <img class="slider-item-image" src="https://static.thcdn.com/images/small/webp//productimg/original/12747871-8964864285151349.jpg" alt="">
                <p class="m-nameslider-ite">SkinCeuticals C E Ferulic (1 fl. oz.)</p>
                <p class="slider-item-reviews">★★★★☆ 4101</p>
                <p class="slider-item-price">$166.00</p>
                <button class="slider-buy-button">QUICK BUY</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 0,
            nav: false,
            responsive: {
                0: {
                    items: 1
                },
                430: {
                    items: 2
                },
                850: {
                    items: 3
                },
                1200: {
                    items: 5
                }
            }
        })
    </script>

</body>

</html>
